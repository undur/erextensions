<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><wo:str value="$^title" /></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <wo:genericElement elementName="link" rel="stylesheet" href="$styleSheetUrl" />
    <wo:genericContainer elementName="script" src="$jQueryUrl" />
    <wo:genericContainer elementName="script" src="$javascriptUrl" />
    <webobject name="InHeaderContent" />
  </head>
  <body>
    <wo:genericContainer elementName="div" id="currentPage" data-role="page" data-title="$^title" data-content-theme="$^theme">
      <webobject name="HasNoNewTemplates"><webobject name="MainComponent" /></webobject>
      <webobject name="ContainerContent" />
    </wo:genericContainer>
  </body>
</html>
