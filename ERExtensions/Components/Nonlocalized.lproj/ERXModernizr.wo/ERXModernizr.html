<webobject name = "Modernizr"/>
<webobject name = "ShouldPostData">
<script type="text/javascript">
//<![CDATA[
(function(){
	var xhr = window.XMLHttpRequest?new XMLHttpRequest():new ActiveXObject("Microsoft.XMLHTTP"),
		m = window.Modernizr,
		url = '<webobject name = "URL"/>',
		dat = '',
		prefix = '<webobject name = "Prefix"/>',
		i,
		j,
		t;
	if(m) {
		for(i in m) {
			if(m.hasOwnProperty(i)) {
				if(i[0]==='_'){continue;}
				t=typeof m[i];
				if(t==='function'){continue;}
				if(t==='boolean') {
					dat+= (dat?'&':'') + prefix + i + '=' + m[i];
				} else if(m[i] instanceof Boolean){
					dat+= (dat?'&':'') + prefix + i + '=' + m[i];
					for(j in m[i]) {
						if(m[i].hasOwnProperty(j)) {
							dat += '&' + prefix + i + '.' + j + '=' + !!m[i][j];
						}
					}
				} else {
					for(j in m[i]) {
						if(m[i].hasOwnProperty(j)) {
							dat += (dat?'&':'') + prefix + i + '.' + j + '=' + !!m[i][j];
						}
					}
				}
			}
		}
		xhr.open("POST", url, true);
		xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xhr.send(dat);
	}
}());
//]]>
</script>
</webobject>
