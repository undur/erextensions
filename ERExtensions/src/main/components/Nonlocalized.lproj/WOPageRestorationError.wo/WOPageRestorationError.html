<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Missing Page Error</title>
	</head>
	<body>
		<table border="0" width="100%">
			<tr>
				<td align="center" valign="top">
					<wo:img filename="exclamation.gif" framework="ERExtensions" /><br/>
					Re-enter<br/>
					<wo:link pageName="Main" target="_top"><b><wo:str value="$application.name" /></b></wo:link>
				</td>
				<td align="left" valign="middle">
					<b> You backtracked too far.<br/></b>
					The application backtracking limit of
					<wo:str value="$application.pageCacheSize" /> has been exceeded.<br/>
				</td>
			</tr>
		</table>
	</body>
</html>
